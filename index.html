<title>FlexVid.js | Make your embedded videos responsive</title>
<style>
body{ background:#16a085; text-align:center;}
header{ background:#1f1f1f; color:#fff; padding:20px; text-align:center;}
.callto-action{ background:#CCC; padding:10px 0px;}
.wrapper{ width:80%; margin:0 auto;}
.flexvid{ margin:10px auto; width:100%; position:relative; padding:0px; background:#000;}
@media screen and (max-width: 960px) {
 .wrapper{ width:100%;}
}
@media screen and (max-width: 758px) {

}

	<header>

    </header>
    <div class="callto-action">

    </div>
        <div class="clearfix">&nbsp;</div>
    <div class="wrapper">
